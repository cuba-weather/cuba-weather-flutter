name: cuba_weather
description: Application for mobile devices of the Cuba Weather project
  implemented with Flutter

version: 1.4.0+3

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cuba_weather_dart:
    git:
      url: https://github.com/cuba-weather/cuba-weather-dart.git
      ref: master
  autocomplete_textfield: ^1.7.3
  charts_flutter: ^0.9.0
  cupertino_icons: ^0.1.2
  device_apps: ^1.2.0
  equatable: ^1.0.0
  flutter_bloc: ^3.1.0
  flutter_speed_dial: ^1.2.5
  flutter_swiper: ^1.1.6
  flutter_whatsnew: ^1.0.3
  font_awesome_flutter: ^8.5.0
  geolocator: ^5.2.1
  getflutter: ^1.0.9
  package_info: ^0.4.0+13
  preferences: ^5.1.0
  provider: ^4.0.4
  share: ^0.6.3+5
  shared_preferences: ^0.5.6
  story_view: ^0.11.4
  url_launcher: ^5.4.1
  weather_icons: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - CHANGELOG.md
    - images/
    - images/radar/
    - images/satellite/
